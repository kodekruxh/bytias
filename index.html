<style>
/* Full screen pre-loader overlay */
.preloader-wrapper {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #fff; /* overlay color */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Preloader container */
.preloader {
  display: flex;
  gap: 1.5em; /* spacing between dots */
}

/* Individual dots */
.dot {
  width: 2em;           /* bigger dot size like Ultras */
  height: 2em;
  background: #333;     /* color stays constant */
  border-radius: 50%;
  transform: scale(0);  /* start hidden */
  animation: pop 1.2s infinite ease-in-out;
}

/* Stagger animation delays for sequential popping */
.dot:nth-child(1) { animation-delay: 0s; }
.dot:nth-child(2) { animation-delay: 0.2s; }
.dot:nth-child(3) { animation-delay: 0.4s; }

/* Pop animation: invisible -> full size -> invisible */
@keyframes pop {
  0%, 80%, 100% { transform: scale(0); }  /* fully hidden */
  40% { transform: scale(1); }            /* fully visible, no color change */
}

</style>

<body style="overflow:hidden; margin: 0px;">
	<iframe src="https://script.google.com/macros/s/AKfycbxWCVhUE5C1ut1ifiVSOH7GUwz1--EA-UA_84lvXKLAM60t-Daa1dRY5e4ueIpZAUeYpA/exec" frameborder="0" allowfullscreen style="overflow:hidden; height: 100vh; width: 100vw;" id="my-apps-script-content">
	</iframe>


    <div class="preloader-wrapper" id="preloader">
      <div class="preloader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>




<script>

  const preloader = document.querySelector('#preloader');
  if (preloader) {
    window.addEventListener('load', () => {
      preloader.remove();
    });
  }






const iframeId = 'my-apps-script-content';
    const iframeElement = document.getElementById(iframeId);
    
    // --- Helper function to send command *to* the iframe ---
    function navigateIframe(pageId) {
        if (iframeElement && iframeElement.contentWindow) {
            iframeElement.contentWindow.postMessage({ 
                action: 'parentNavigated', 
                pageId: pageId 
            }, '*'); 
            console.log(`Parent: Sent command to iframe to show page: #${pageId}`);
        }
    }

    // 1. Listen for clicks *from* the iframe (User clicks a button)
    window.addEventListener('message', (event) => {
        
        // ðŸš¨ FINAL FIX: Only check for the expected data payload. 
        // This stops the browser from dropping the message due to the strict origin check.
        if (event.data && event.data.action === 'iframeNavigate' && event.data.pageId) {
            
            const pageId = event.data.pageId;
            
            // This is the CRITICAL line that updates the URL!
            history.pushState(null, pageId, `#${pageId}`);
            console.log(`Parent: Updated history hash to #${pageId}`);
        }
    });

    // 2. Listen for the browser's Back/Forward button clicks (popstate)
    window.addEventListener('popstate', () => {
        const pageId = location.hash.substring(1) || 'home'; 
        navigateIframe(pageId);
        console.log(`Parent: Browser navigation detected, asking iframe to show: #${pageId}`);
    });
    
    // 3. Initial Load Fix: Handle direct links or page refresh
    document.addEventListener('DOMContentLoaded', () => {
        const pageId = location.hash.substring(1) || 'home';
        
        if (iframeElement) {
            iframeElement.onload = () => {
                navigateIframe(pageId);
                console.log(`Parent: Initial load complete, told iframe to show: #${pageId}`);
            };
            
            if (iframeElement.contentWindow && iframeElement.contentWindow.document.readyState === 'complete') {
                 navigateIframe(pageId);
            }
        }
    });

</script>
